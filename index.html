<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
  <main class="flex">
    <article class="card">
      <img class="card__header" src="images/bg-pattern-card.svg" alt="">
      
      <div class="card__body">
        <img class="card__body__image" src="images/image-victor.jpg" alt="">
        <h1 class="card__body__title">
          Victor Crest
          <span>26</span>      
        </h1>
        <p class="card__body__location">London</p>
      </div>
      
      <div class="card__footer">
        <div class="card__footer__content">
          <h2>80K</h2> 
          <p>Followers</p> 
        </div>
        <div class="card__footer__content">
          <h2>803K</h2>
          <p>Likes</p> 
        </div>
        <div class="card__footer__content">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
